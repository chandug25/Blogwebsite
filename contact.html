<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Manifest File (for Progressive Web Apps) -->
    <link rel="manifest" href="manifest.json">

    <link rel="dns-prefetch" href="//example.com">
    <link rel="preconnect" href="//example.com">
    
    <!-- Custom Meta Tags -->
    <meta name="custom-meta-1" content="Custom Meta 1 Value">

    <meta http-equiv="refresh" content="5;url=https://example.com">
    
    <!-- Custom CSS/JS Meta Tags -->
    <meta name="custom-css" content="path_to_custom.css">
    <meta name="custom-js" content="path_to_custom.js">
    
    <!-- IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">

  <body>
    <div class="contactbox">
      <form>
         
        <input type="text" class="input-field" placeholder="Enter your user name">
        <br>
        <br>

         <br>
         <br>

         <input type="text" class="input-field" placeholder="Subject" />
         <br>
         <br>
        
        <textarea name="explain" id="explain" cols="30" rows="10" placeholder="ENter your message "></textarea>
        <br>
        <br>

        <a href="contact.html">
            <input class="btn" type="button"
           name value= "submit"></a>
      </form>
    </div>
